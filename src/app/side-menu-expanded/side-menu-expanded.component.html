<div *ngFor="let menuData of menuList" >

    <div style="margin-top:30px; margin-left: 20px;">

        <div class="align-center inline-class font-18">
            <fa-icon class="menu-icon" [icon]="menuData.icon"></fa-icon>  
        </div>
    
        <div  class="align-center font-18 inline-class" style="margin-left: 15px;">
        {{menuData.menuName}}
        </div>

    </div>   

</div>

<div class="top-div">
</div>
<div style="margin-top:25px; margin-left:20px">

    <div class="explore-header">
        EXPLORE
    </div>

    <div *ngFor="let menuData of menuListOption" >

        <div style="margin-top:30px; margin-left: 20px;">
    
            <div class="align-center inline-class font-15">
                <fa-icon class="menu-icon" [icon]="menuData.icon"></fa-icon>  
            </div>
        
            <div  class="align-center font-15 inline-class" style="margin-left: 15px;">
            {{menuData.menuName}}
            </div>
    
        </div>   
    
    </div>

</div>
